<html xmlns="http://www.w3.org/1999/xhtml">
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Autenticación</title>
</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <h:panelGrid columns="2">
        <p:outputLabel for="txtCorreo" value="Correo"/>
        <p:inputText id="txtCorreo" required="true"/>

        <p:outputLabel for="txtContraseña" value="Contraseña"/>
        <p:inputText id="txtContraseña" required="true"/>

        <p:commandButton icon="ui-icon-key" value="Iniciar Sesión"/>
        <h:panelGrid>
    </h:form>
</h:body>
</html>
